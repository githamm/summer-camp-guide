<body>
    <!-- TABLE -->
    <div class="row">
        <div class="large-12 columns">
            <table id="summer-camp-table" class="stripe" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th class="all">Name</th>
                        <th class="all">City</th>
                        <th class="none">E-mail</th>
                        <th class="none">Phone</th>
                        <th class="none">Website</th>
                        <th class="desktop">Camp Type</th>
                        <th class="min-tablet">Camp Category</th>
                        <th class="none">Camp Detail</th>
                        <th class="min-tablet">Date Start</th>
                        <th class="min-tablet">Date End</th>
                        <th class="none">Date Detail</th>
                        <th class="desktop">Cost</th>
                        <th class="none">Cost Detail</th>
                        <th class="desktop">Ages</th>
                        <th class="none">Description</th>
                        <th class="none">Details</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th><select type="hidden">Name</select></th>
                        <th>City</th>
                        <th>E-mail</th>
                        <th>Phone</th>
                        <th>Website</th>
                        <th>Camp Type</th>
                        <th>Camp Category</th>
                        <th>Camp Detail</th>
                        <th>Date Start</th>
                        <th>Date End</th>
                        <th>Date Detail</th>
                        <th>Cost</th>
                        <th>Cost Detail</th>
                        <th>Ages</th>
                        <th>Description</th>
                        <th>Details</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script>
    $(document).ready(function() {
        var campTable = $('#summer-camp-table').DataTable({
            "ajax": 'summer_camps_all_2018.txt',
            responsive: true,
            columns: [
                { data: 'campName' },
                { data: 'city' },
                {
                    data: 'emailAddress',
                    render: function(data, type, row) {
                        return '<a href="mailto:' + data + '">' + data + '</a>';
                    }
                },
                { data: 'phoneNumber' },
                {
                    data: 'website',
                    render: function(data, type, row) {
                        return '<a href="http://' + data + '" target="_blank">' + data + '</a>';
                    }
                },
                { data: 'campType' },
                { data: 'campCategory' },
                { data: 'campSpecialty' },
                { data: 'dateFrom' },
                { data: 'dateTo' },
                { data: 'dateDetail' },
                { data: 'costCategory' },
                { data: 'costDetail' },
                { data: 'ageRange' },
                { data: 'descriptionBrief' },
                { data: 'descriptionDetailed' }
            ],
            initComplete: function() {
                this.api().columns().every(function() {
                    var column = this;
                    var select = $('<select><option value=""></option></select>')
                        .appendTo($(column.footer()).empty())
                        .on('change', function() {
                            var val = $.fn.dataTable.util.escapeRegex(
                                $(this).val()
                            );

                            column
                                .search(val ? '^' + val + '$' : '', true, false)
                                .draw();
                        });

                    column.data().unique().sort().each(function(d, j) {
                        select.append('<option value="' + d + '">' + d + '</option>')
                    });
                });
            }
        });
        // HIDE A COLUMN
        // campTable.column(0).visible(false);
        //     var idx = table.column(1).index('visible');
        //     alert(idx);
    });
    </script>
