<body>
    <form class='filter-form'>
        <h3>Filters</h3>
        <div>
            <label>City :</label>
            <!-- NOT WORKING -->
            <!-- <select>
                <option value='' disabled="disabled" selected="selected">Please select a city</option>
                <option value='Allenspark' class='filter' data-column-index='0'>Allenspark</option>
                <option value='Boulder' class='filter' data-column-index='0'>Bouder</option>
                <option value='Brighton' class='filter' data-column-index='0'>Brighton</option>
            </select> -->
            <label>City :</label>
            <input type='text' value='' class='filter' data-column-index='1'>
        </div>
        <div>
            <label>Camp type :</label>
            <input type='text' value='' class='filter' data-column-index='5'>
        </div>
        <div>
            <label>Camp category :</label>
            <input type='text' value='' class='filter' data-column-index='6'>
        </div>
        <button type="button" class="filter-button">
            search
        </button>
    </form>
    <hr />
    <!-- TABLE -->
    <div class="row">
        <div class="large-12 columns">
            <table id="summer-camp-table" class="stripe" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th class="all">Name</th>
                        <th class="all">City</th>
                        <th class="none">E-mail</th>
                        <th class="none">Phone</th>
                        <th class="none">Website</th>
                        <th class="desktop">Camp Type</th>
                        <th class="min-tablet">Camp Category</th>
                        <th class="none">Camp Detail</th>
                        <th class="min-tablet">Date Start</th>
                        <th class="min-tablet">Date End</th>
                        <th class="none">Date Detail</th>
                        <th class="desktop">Cost</th>
                        <th class="none">Cost Detail</th>
                        <th class="desktop">Ages</th>
                        <th class="none">Description</th>
                        <th class="none">Details</th>
                    </tr>
                </thead>
                <tfoot>
                </tfoot>
            </table>
        </div>
    </div>
    <script>
    $(document).ready(function() {
        var campTable = $('#summer-camp-table').DataTable({
            "ajax": 'summer_camps_all_2018.txt',
            responsive: true,
            columns: [
                { data: 'campName' },
                { data: 'city'},
                { data:
                    'emailAddress',
                    render: function ( data, type, row ) {
                        return  '<a href="mailto:' + data + '">' + data + '</a>'; 
                    }
                },
                { data: 'phoneNumber' },
                { data:
                    'website',
                    render: function ( data, type, row ) {
                        return '<a href="http://' + data + '" target="_blank">' + data + '</a>';
                    }
                },
                { data: 'campType' },
                { data: 'campCategory' },
                { data: 'campSpecialty' },
                { data: 'dateFrom' },
                { data: 'dateTo' },
                { data: 'dateDetail' },
                { data: 'costCategory' },
                { data: 'costDetail' },
                { data: 'ageRange' },
                { data: 'descriptionBrief' },
                { data: 'descriptionDetailed' }
            ]
        });
        $('.filter-button').on('click', function() {
            //clear global search values
            campTable.search('');
            $('.filter').each(function() {
                if (this.value.length) {
                    campTable.column($(this).data('columnIndex')).search(this.value);
                }
            });
            campTable.draw();
        });

        $(".dataTables_filter input").on('keyup change', function() {
            //clear column search values
            campTable.columns().search('');
            //clear input values
            $('.filter').val('');
        });
    });
    </script>
</body>
