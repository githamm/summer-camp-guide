    <!-- Foundation -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/r/zf-5.5.2/jqc-1.11.3,dt-1.10.8/datatables.min.css" />

    <link href='https://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Foundation -->
    <script type="text/javascript" src="https://cdn.datatables.net/r/zf-5.5.2/jqc-1.11.3,dt-1.10.8/datatables.min.js"></script>
    <!-- <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script> -->
    <script src="https://cdn.datatables.net/responsive/2.0.1/js/dataTables.responsive.js"></script>
    <script src="https://cdn.datatables.net/plug-ins/1.10.11/sorting/date-de.js"></script>
    <script src="ColumnFilterWidgets.js"></script>
    <script type="text/javascript" src="http://www.googletagservices.com/tag/js/gpt.js"></script>
    <style>
    .column-filter-widget {
        float: left;
        padding: 5px;
    }
    
    .column-filter-widget select {
        display: block;
    }
    
    .column-filter-widgets a.filter-term {
        display: block;
        text-decoration: none;
        padding-left: 10px;
        font-size: 90%;
    }
    
    .column-filter-widgets a.filter-term:hover {
        text-decoration: line-through !important;
    }
    
    .column-filter-widget-selected-terms {
        clear: left;
    }
    /* td.details-control.sorting_1 {
                padding: 0;
                top: 9px;
                left: 2px;
            } */
    
    div.dataTables_wrapper div.dataTables_filter input {
        margin-bottom: 15px;
    }
    </style>
</head>

<body>
    <!-- TABLE -->
    <div class="row">
        <div class="large-12 columns">
            <table id="summer-camp-table" class="table-striped table-bordered">
                <thead>
                    <tr>
                        <th></th>
                        <th class="all">Name</th>
                        <th class="all">City</th>
                        <th class="none">E-mail</th>
                        <th class="none">Phone</th>
                        <th class="none">Website</th>
                        <th class="desktop">Camp Type</th>
                        <th class="min-tablet">Camp Category</th>
                        <th class="none">Camp Detail</th>
                        <th class="min-tablet">Date Start</th>
                        <th class="min-tablet">Date End</th>
                        <th class="none">Date Detail</th>
                        <th class="desktop">Cost</th>
                        <th class="none">Cost Detail</th>
                        <th class="desktop">Ages</th>
                        <th class="none">Description</th>
                        <th class="none">Details</th>
                    </tr>
                </thead>
                <tfoot>
                </tfoot>
            </table>
        </div>
    </div>
    <script>
    $('#summer-camp-table').dataTable({
        ajax: 'summer-camps-all-2017.txt',
        order: [1, "asc"],
        paging: true,
        pagingType: 'numbers',
        pageLength: 20,
        responsive: true,
        columns: [{
            "className": 'details-control',
            "orderable": false,
            "data": null,
            "defaultContent": ''

        }, {
            "data": "campName"
        }, {
            "data": "city",
            "type": "string"
        }, {
            "data": "emailAddress",
            "render": function(data, type, full) {
                return '<a href="mailto:' + data + '">' + data + '</a>';
            }
        }, {
            "data": "phoneNumber"
        }, {
            "data": "website",
            "render": function(data, type, full) {
                return '<a href="http://' + data + '" target="_blank">' + data + '</a>';
            }
        }, {
            "data": "campType",
            "orderable": true
        }, {
            "data": "campCategory",
            "orderable": true
        }, {
            "data": "campSpecialty"
        }, {
            "data": "dateFrom",
            "type": "date",
            "orderable": true
        }, {
            "data": "dateTo",
            "type": "date",
            "orderable": true
        }, {
            "data": "dateDetail"
        }, {
            "data": "costCategory",
            "orderable": true
        }, {
            "data": "costDetail"
        }, {
            "data": "ageRange",
            "orderable": false
        }, {
            "data": "descriptionBrief"
        }, {
            "data": "descriptionDetailed"
        }],
        autoWidth: false,
        //deferRender: true,
        dom: 'Wftip',
        //dom: 'Wlfriptip',
        // https://github.com/cyberhobo/ColumnFilterWidgets
        oColumnFilterWidgets: {
            aiExclude: [0, 1, 3, 4, 5, 8, 9, 10, 11, 13, 14, 15, 16],
            //sSeparator: ',  ',
            bGroupTerms: false,
            /* aoColumnDefs: [
                { bSort: false, sSeparator: ' / ', aiTargets: [ 2 ] },
                { fnSort: function( a, b ) { return a-b; }, aiTargets: [ 3 ] }
            ] */

        }
    });
    </script>
</body>

</html>
